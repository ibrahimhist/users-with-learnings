<div class="fancy-card">
  <div class="fancy-card__img-box">
    <img [src]="imageUrl" alt="" />
  </div>

  <div class="fancy-card__main">
    <div class="fancy-card__title">{{ title }}</div>
    <div class="fancy-card__content">{{ content }}</div>
    <div class="fancy-card__extra-content">
      <ng-content select="[extraContent]"></ng-content>
    </div>
  </div>
  <div class="fancy-card__actions">
    <ng-content select="[actions]"></ng-content>
  </div>
</div>
